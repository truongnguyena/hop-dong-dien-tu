services:
  - type: static_site
    name: hop-dong-dien-tu
    # Use owner/repo format to avoid URL parsing issues during import
    repo: truongnguyena/hop-dong-dien-tu
    branch: main
    # Render sometimes requires a non-empty buildCommand in the UI. Use a no-op to satisfy the form.
    buildCommand: "echo 'no build'"
    # Publish path should be a string; use "." to indicate repository root
    publishPath: "."